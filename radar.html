<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/11e71d58fc.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

<body id="body">
    <div id="nav">
      <div id="nav">
          <div id="search-bar">
              <input id="search" type="text" name="search" placeholder="Search for location" onkeyup="getWeatherdat()"
              onclick="getWeatherdat()">
              <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        <div id="popular">
          <h1>RADAR</h1>
        </div>
        <div id="logo">
            <h1>SkySensor</h1>
        </div>
    </div>
    <div id="geoLocation">
        <!-- <i class="fa-solid fa-house"></i> -->
        <p id="CityName1"></p>
    </div>
    <div id="Info">
        <div id="weatherInfo1">
            <div class="time">
                <!-- <p>CURRENT WEATHER</p> -->
                <div id="currentTime"><span id="am-pm"></span></div>
            </div>
            <div class="weatherInfo">
                <div class="currentTemp">
                    <div class="temp">
                        <!-- <img src="http://openweathermap.org/img/wn/01d@4x.png" alt=""> -->
                        <h1></h1>
                    </div>
                    <div class="currentWeather">
                        <h3 class="today-weather"></h3>
                        <p class="feelsLike"></p>
                    </div>
                    <div class="DayExpect">
                        <p></p>
                    </div>
                </div>
                <div class="todays-info">
                    <div class="wind">
                        <p></p>
                        <!-- <p class="wind-speed"><i class="fa-solid fa-wind"></i></p> -->
                    </div>
                    <div class="humidity">
                        <p></p>
                        <!-- <p class="current-humidity"><i class="fa-solid fa-droplet"></i></p> -->
                    </div>
                    <div class="visibility">
                        <p></p>
                        <!-- <p class="current-visibility"><i class="fa-solid fa-cloud-fog"></i> </p> -->
                    </div>
                    <div class="pressure">
                        <p></p>
                        <p class="current-pressure"></p>
                    </div>
                    <div class="sunrise">
                        <p></p>
                        <p class="current-dew"></p>
                    </div>
                    <div class="sunset">
                        <p></p>
                        <p class="air-quality"></p>
                    </div>
                </div>
            </div>

     </div>
        <div id="map">
            <div class="mapouter1">
                <div class="gmap_canvas" id="windy">
                <!-- <iframe width="1200" height="600" src="https://embed.windy.com/embed2.html?lat=31.709&lon=70.466&detailLat=31.716&detailLon=70.471&width=1000&height=680&zoom=6&level=surface&overlay=clouds&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1" frameborder="0"></iframe> -->
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="title" style="width: 89%; margin: auto;box-sizing: border-box; padding: 8px; color: #fff; font-weight: 500;">
        UPCOMING DAYS FORECAST
    </div> -->

                        <p class="day-temp">26°C</p> -->
                    </div>
                </div>
            </div>
            <div>
                <div class="day">

                <div class="days-temp">
                    <!-- <img src="http://openweathermap.org/img/wn/10d@2x.png" alt=""> -->
                    <div>

                        <p class="day-temp">26°C</p> -->

                </div>
            </div>
        </div>
    </div>
